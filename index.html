<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login-page</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="icon" href="favicon.ico">

</head>

<body>

  <div id="full-page">
    <div id="navbar">
      <div>
        <a href="#">RC Website</a>
      </div>
      <nav>

        <ul class="menubar">
          <li><a href="#">Home</a></li>
          <li><a href="#">Prizing</a></li>

          <li><a href="#">About As</a></li>
          <li><a href="#">Contact</a></li>
          <li><button type="button" name="button" onclick="logs()">Login</button> </li>

        </ul>
      </nav>
    </div>
    <div id="login-form" class="login-pages">
      <div id="form-page">
        <div>
          <div class="button-bar">
            <button type="button" name="button" class="toggle-btn" onclick="logins()">Log In</button>
            <button type="button" name="button" class="toggle-btn" onclick="registers()">Register</button>
          </div>

          <form id="login-field" class="login"  action="log.html" method="post">
            <input type="email" class="input-field" name="" value="" placeholder="User Mail Id" required>
            <input type="password" class="input-field" name="" value="" placeholder="Password" required>
            <input type="checkbox" name="" value="" required><span>Remember Password</span>
            <button type="submit" name="button">Log In</button>
          </form>

    <form id="register-field" class="register"  action="success.html" method="post">
            <input type="text" name="" class="input-field" value="" placeholder="First Name" required>
            <input type="text" name="" class="input-field" value="" placeholder="Last Name" required>
            <input type="email" name="" class="input-field" value="" placeholder="Enter Mail Id" required>
            <input type="password" name="" class="input-field" value="" placeholder="New Password" required>
            <input type="password" name="" class="input-field" value="" placeholder="Conform Password" required>
            <input type="checkbox" name="" value="" required><span>I Agree with the above Statement</span>
            <button type="submit" name="button">Register</button>

          </form>
        </div>

      </div>
    </div>
  </div>
<script>

  function logs()
  {
    document.getElementById('login-form').style.display='block';
    document.getElementById('register-field').style.display='none';

  }
  var x=document.getElementById('login-field');
  var y=document.getElementById('register-field');

  function logins()
  {
    x.style.left="50px";
    y.style.left="400px"
    y.style.display="none";
      x.style.display="block";
      


  }
  function registers()
  {
    x.style.left="-400px";
    y.style.left="50px"

      x.style.display="none";
      y.style.display="block";
  }

</script>
</body>

</html>
